{% extends 'base.html' %}
{% block content %}
<div class="col-lg-5 shadow p-0 mx-auto mt-4">
    <div class="alert alert-success">
        <h2>Create Account</h2>
    </div>
    <div class="p-4">
        <form action="/signup" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <input type="submit" class="btn btn-success" value="Create Account">
        </form>
    </div>
</div>
{% endblock %}
