{% extends 'base.html' %}
{% block content %}
<div>
    <div class="container pt-4">
        <div class="row mx-auto">
            <div class="col">
                <div class="border">
                    {% if users|length == 0 %}
                    <div class="text-center p-4">
                        <h1 class="alert alert-success">NO User AVAILABLE!</h1>
                    </div>
                    {%else%}
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th>List</th>
                                <th>Users</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for e in users %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td><a href="/adminwatch/{{ e.id }}" class="btn">{{ e }}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
